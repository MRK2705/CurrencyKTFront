<mat-form-field appearance="fill">
  <mat-label>Moneda origen:</mat-label>
  <input matInput (keyup)="applyOriginCurrencyFilter($event)" />
</mat-form-field>

<mat-form-field>
  <mat-label>Moneda destino:</mat-label>
  <input matInput (keyup)="applyTargetCurrencyFilter($event)" />
</mat-form-field>

<mat-form-field>
  <mat-label>Buscar por monto:</mat-label>
  <input matInput (keyup)="applyCurrencyAmountFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="changeDto" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="FROM">
    <th mat-header-cell *matHeaderCellDef> FROM </th>
    <td mat-cell *matCellDef="let element"> {{element.currencyFrom}} </td>
  </ng-container>

  <ng-container matColumnDef="TO">
    <th mat-header-cell *matHeaderCellDef> TO </th>
    <td mat-cell *matCellDef="let element"> {{element.currencyTo}} </td>
  </ng-container>

  <ng-container matColumnDef="AMOUNT">
    <th mat-header-cell *matHeaderCellDef> AMOUNT </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="DATE">
    <th mat-header-cell *matHeaderCellDef> DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="RESULT">
    <th mat-header-cell *matHeaderCellDef> RESULT </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayData"></tr>
  <tr mat-row *matRowDef="let row; columns: displayData;"></tr>

</table>
<br>
<div class="example-button-container" class="btPage">
  <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="pageDown()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="pageCount()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
