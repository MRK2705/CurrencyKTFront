events{}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }

        location /backend {
          #la configuracion del proxy
          proxy_pass http://currency-converter:8080;
        }
    }
}
